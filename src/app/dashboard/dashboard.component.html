<div style="margin-left: 130px; margin-top:50px; border: 1px solid rgba(255, 255, 255, 0.127);">
    <div class="grid grid-nogutter">
        <div *ngFor="let item of items" (click)="showOverlay(item)" class="col-4">
        <app-card 
            [titulo]="item.title" 
            [price]="item.price" 
            [description]="item.description" 
            [color]="item.color" 
            [icon]="item.icon" />
        </div> 
    </div>
</div>
